# Configuração Nginx para Janice Correia API
# Arquivo: /etc/nginx/sites-available/janice-correia-api

upstream janice_correia_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # Domínio do seu backend (ex: api.janicecorreia.com)
    server_name api.janicecorreia.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;
    
    # Request size limit (para uploads)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Health check endpoint
    location /health {
        proxy_pass http://janice_correia_api;
        access_log off;
    }
    
    # API routes
    location /api/ {
        proxy_pass http://janice_correia_api;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Block direct access to common attack vectors
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(env|git|gitignore|htaccess|htpasswd)$ {
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/janice-correia-api-access.log;
    error_log /var/log/nginx/janice-correia-api-error.log;
}

# Redirect www to non-www (opcional)
server {
    listen 80;
    listen [::]:80;
    server_name www.api.janicecorreia.com;
    return 301 $scheme://api.janicecorreia.com$request_uri;
}